<!DOCTYPE html>
<html lang="en">
<head>
<!--    因为没有后台无法run，只能先在这里编写-->
    <meta charset="UTF-8">
    <title>欢迎使用学生信息管理系统！请登录</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @font-face {
            /*字体图标的引用*/
            font-family: 'icomoon';
            src: url('../img/fonts/icomoon.eot?zgs30b');
            src: url('../img/fonts/icomoon.eot?zgs30b#iefix') format('embedded-opentype'),
            url('../img/fonts/icomoon.ttf?zgs30b') format('truetype'),
            url('../img/fonts/icomoon.woff?zgs30b') format('woff'),
            url('../img/fonts/icomoon.svg?zgs30b#icomoon') format('svg');
        }
        body{
            width: 100%;
            height: 100%;
            background-color: #0a96e1;
            background-image:radial-gradient(closest-side, #29C4FD 30%, #0F6CB1 100%);
        }
        .logindiv,.registerdiv{
            width: 850px;
            height: 400px;
            background-color: #fff;
            background-image: linear-gradient(to bottom,#D1E3ED,#FFFFFF);
            border: 1px solid #7DC4DB;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -425px;
            margin-top:-200px;
            z-index: 2;
        }
        .space{
            height: 500px;
        }
        #login{
            width: 800px;
        }
        .banner,.user,.pass,#username,#password,#code,#codeImage,#loginbtn,#toregister,#usermessage,#passmessage,#username2,#usermessage2,#password2,#passmessage2,#email,#emailmessage,#registerbtn,#tologin{
            position: absolute;
        }
        .banner{
            width: 200px;
            height: 50px;
            left: 50%;
            margin-left: -100px;
            top:20px;
        }
        #username,#password,#code,#username2,#password2,#email{
            height: 40px;
            width: 300px;
            box-sizing: border-box;
            padding-left: 10px;
        }
        .user,#username,#username2{
            top: 100px;
            left: 300px;
        }
        .user{
            left: 260px;
            line-height: 40px;
        }
        .user::before{
            font-family: "icomoon";
            content: "\e971";
            font-size: 35px;
        }
        #usermessage,#passmessage,#usermessage2,#passmessage2,#emailmessage{
            top: 100px;
            left: 650px;
        }
        #passmessage,#passmessage2{
            top: 160px;
        }
        .pass,#password,#password2{
            top: 160px;
            left: 300px;
        }
        .pass{
            left: 265px;
            line-height: 40px;
        }
        .pass::before{
            font-family: "icomoon";
            content: "\e98f";
            font-size: 35px;
        }
        #code{
            width: 150px;
            top:220px;
            left: 300px;
        }
        #codeImage{
            width: 130px;
            height: 36px;
            top: 222px;
            left: 460px;
        }
        #email{
            top: 220px;
            left: 300px;
        }
        #emailmessage{
            top: 220px;
        }
        #loginbtn,#registerbtn{
            width: 120px;
            height: 35px;
            top: 300px;
            left: 300px;
            border: 1px solid #7DC4DB;
            outline: none;
            border-radius: 5px;
            cursor: pointer;
            background-image: linear-gradient(to top,#D1E3ED,#FFFFFF);
        }
        #toregister,#tologin{
            background-color: rgba(255,255,255,0);
            border: 0;
            outline: none;
            top: 360px;
            left: 300px;
            font-size: 18px;
            cursor: pointer;
        }
        .registerdiv{
            display: none;
        }
        .foot{
            width: 100%;
            height: 30%;
            position: absolute;
            bottom:0;
            left: 0;
            background-color: #054e81;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="space"></div><!--页面填充用，无实际内容-->
<div class="logindiv" id="logindiv"><!--登录框-->
    <div class="banner">
        <h2>学生信息管理系统</h2>
    </div>
    <form action="#" method="post" id="login">
        <span class="user"></span><input type="text" placeholder="请输入用户名" id="username">
        <span id="usermessage"></span>
        <span class="pass"></span><input type="password" placeholder="请输入密码" id="password">
        <span id="passmessage"></span>
        <input type="text" id="code">
        <span><img src = "#" id = "codeImage" alt="验证码图片"/></span>
        <input type="submit" value="登录" id="loginbtn">
    </form>
    <input type="button" value="去注册" id="toregister">
</div>
<div class="registerdiv" id="registerdiv"><!--注册框-->
    <div class="banner">
        <h2>学生信息管理系统</h2>
    </div>
    <form action="/UserController" method="post" id="register">
        <span class="user"></span><input type="text" placeholder="请输入用户名" id="username2">
        <span id="usermessage2"></span>
        <span class="pass"></span><input type="password" placeholder="请输入密码" id="password2">
        <span id="passmessage2"></span>
        <span class="email"></span><input type="text" placeholder="email" id="email">
        <span id="emailmessage"></span>
        <input type="submit" value="注册" id="registerbtn">
    </form>
    <input type="button" value="去登录" id="tologin">
</div>
<div class="foot"></div><!--底部框-->
<script>
    var toregister=document.getElementById("toregister");
    var tologin=document.getElementById("tologin");
    var logindiv=document.getElementById("logindiv");
    var registerdiv=document.getElementById("registerdiv");
    toregister.onclick=function () {
      logindiv.style.display="none";
      registerdiv.style.display="block";
    };
    tologin.onclick=function () {
      registerdiv.style.display="none";
      logindiv.style.display="block";
    };
</script>
</body>
</html>
